{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<div class="p-4">
    <div class="container border rounded shadow-sm p-4 bg-white" style="max-width: 50%;">
        <div class="mb-4">
            <h3>New Post</h3>
        </div>
        <div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                {{ post.title }}
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <p>{{ post.body }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
