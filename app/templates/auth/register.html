{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% from 'macros.html' import flashed_messages %}

{% block content %}
{{ flashed_messages() }}
<div class="p-4 container">
    <div class="container border rounded shadow-sm p-4 bg-white" style="max-width: 50%;">
        <div class="mb-4">
            <h3>Register</h3>
        </div>
        <form method="post" action="{{ url_for('auth.register') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" id="username" name="username" aria-describedby="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="confirmation_password" class="form-label">Confirmation password</label>
                <input type="password" class="form-control" id="confirmation_password" name="confirmation_password">
            </div>
            <div class="mb-3">
                <label for="profile_pic" class="form-label">Profile Photo</label>
                <div class="d-flex justify-content-center align-items-center mb-3"> 
                    <img src="{{ url_for('static', filename='images/profile photos/default_profile_pic.jpg') }}" height="200px" width="300px" style=" border-radius: 50%;" id="profile_pic">
                </div>
                <div id="emailHelp" class="form-text">Optional.</div>
                <input type="file" class="form-control" name="profile_pic" id="profile_pic_input" onchange="change_profile_pic(event)">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
<script>
    function change_profile_pic(event) {
        // Get profile pic img element
        profile_pic = document.getElementById('profile_pic')
        // Get uploaded profile pic
        profile_pic_input = document.getElementById('profile_pic_input')

        // Check if a file has been uploaded
        if (profile_pic_input.files.length > 0) {
            // Change profile pic image
            profile_pic.src = URL.createObjectURL(profile_pic_input.files[0]);
        }

    }
</script>
{% endblock content %}
