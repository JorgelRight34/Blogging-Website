{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block side_navbar %}
{% endblock side_navbar %}

{% block content %}
<div class="p-4 container">
    <div class="container border rounded shadow-sm p-4 bg-white" style="max-width: 50%;">
        <div class="mb-4">
            <h3>Register</h3>
        </div>
        <form method="post" action="{{ url_for('auth.register') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" id="username" name="username" aria-describedby="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="confirmation_password" class="form-label">Confirmation password</label>
                <input type="password" class="form-control" id="confirmation_password" name="confirmation_password">
            </div>
            <div class="mb-3">
                <label for="profile_pic" class="form-label">Profile Photo</label>
                <div id="emailHelp" class="form-text">Optional.</div>
                <input type="file" class="form-control" id="profile_pic" name="profile_pic">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
